<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login & Signup</title>
</head>
<body>
    <div class="wrapper">
        <input type="checkbox" id="check">
        <div class="container main signin">
            <div class="row">
                <div class="col-md-6 side-image">
                </div>
                <div class="col-md-6 right">
                    
                    <div class="input-box">
                       
                       <header>Sign in</header>
                       <p class="error1" id="error1"></p>
                       <p>If you don't have an account register <br> You can <label for="check">Register here!</label></p>
                       <div class="input-field">
                            <input type="text" class="input" id="email" required > 
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        </div> 
                       <div class="input-field">
                            <input type="password" class="input" id="upwd" required>
                            <label for="upwd"><i class="fa fa-lock"></i> Password</label>
                        </div> 
                        <div class="input-fields"> 
                           <label><input type="checkbox" class="check" value="Sign in"> &nbsp; Remember me </label>
                            <a href="">Forget Password ?</a>
                       </div>
                       <div class="input-field"> 
                            <input type="submit" class="submit" value="Sign in" onclick="check()">
                       </div> 
                       <div class="other">
                        <span>or continue with</span>
                        <br>
                        <i class="fa fa-facebook-square" style="font-size:30px;color:rgba(0, 81, 255, 0.988);padding: 10px;"></i>
                        <i class="fa fa-apple" style="font-size:30px;padding: 10px;"></i>
                        <i class="fa fa-google" style="font-size:30px;padding: 10px;"></i>
                       </div>
                    </div>  
                </div>
            </div>
        </div>
<div class="signup">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <img src="" alt="">
                </div>
                <div class="col-md-6 right">                 
                    <div class="input-box">
                       
                       <header>Sign up</header>
                       <p class="error" id="error"></p>
                       <p>If you don't have an account register <br> You can <label for="check">Login here!</label></p>
                       <div class="input-field">
                            <input type="email" class="input" id="uemail" required > 
                            <label for="uemail"><i class="fa fa-envelope"></i> Email</label>
                        </div> 
                        <div class="input-field">
                            <input type="text" class="input" id="username" required>
                            <label for="username"><i class="fa fa-user"></i> Username</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="userpwd" required>
                            <label for="userpwd"><i class="fa fa-lock"></i>Password</label>
                        </div>
                       <div class="input-field">
                            <input type="password" class="input" id="cpwd" required>
                            <label for="cpwd"><i class="fa fa-lock"></i> Confirm Password</label>
                        </div> 
                       <div class="input-field"> 
                            <input type="submit" class="submit" value="Sign Up" onclick="adduser()">
                       </div> 
                    </div>  
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
